<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" /><script src="sketch.js"></script>

  </head>
  <title>Pixel Art Generator</title>
  <body>

<div class="content">
    <h1>Pixel Art Generator</h1>
    <h2>Click dots to fill and create pixel art!</h2>
    <h3>type "SPACE" to clear canvas</h3>
    <h3>type "S" to save image</h3>
    <h3>type "P" to play chiptune game music</h3>
    <h3>type "Q" to stop music</h3>
  </div>

  
  </body>
</html>
